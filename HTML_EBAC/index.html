<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <div class="front">
        <h1><strong>Cadastro de Formulário<strong></h1>
    </div>

    <div class="intro">
        <p>Por favor, preencha seus dados no campo abaixo para se cadastrar!</p>
    </div>

    <div class="formulario">

        <form>
            <input type="text" placeholder="Seu nome" />
            <br />
            
            <input type="email" id="email_usuario" placeholder="Email"> <label for="email_usuario"></label>
            <br />
            
            <input type="password" id="senha_usuario" placeholder="Senha"> <label for="senha_usuario"></label>
            <br />
            
            <input type="checkbox" id="termos" style="margin-top: 10px;"/> <label for="termos"><small>Aceitar os termos</small></label>
            <br /> 
            <br />
            
            <button type="submit">Cadastrar</button>
        </form>

    </div>

    <div>
        <img src="./high quality version _ Picardía _ Thumbs Up Emoji Man.png" width="180" style="margin-top: 20px;"/>    
    </div>
    
</body>
</html>
