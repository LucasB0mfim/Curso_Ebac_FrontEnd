<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Profile - GitHub</title>
    <link rel="stylesheet" href="./build/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="./build/images/icon.png">
</head>
<body>
    <header>
        <div class="container">
            <input id="nickInput" type="text" placeholder="Como é seu nick?" />
            <button id="buttonSend">Procurar</button>
        </div>
    </header>
    <div class="info">
        <img id="avatar" src="" />
        <div id="nickName"></div>
        <div class="box">
            <div class="repositorio">
                <p id="rep" class="display-none">Repositórios</p>
                <div id="number__rep" class="size"></div>
            </div>
            <div class="seguidores">
                <p id="seg" class="display-none">Seguidores</p>
                <div id="number__seg" class="size"></div>
            </div>
            <div class="seguindo">
                <p id="fol" class="display-none">Seguindo</p>
                <div id="number__follow" class="size"></div>
            </div>
        </div>
        <button id="url" class="display-none" type="button"></button>
    </div>
    <script src="./build/scripts/main.js"></script>
</body>
</html>
