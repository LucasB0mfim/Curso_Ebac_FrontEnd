<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOT STRAP | FORMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="centralizar">
        <div class="conteiner">
            <h1>Olá Usuário!</h1>
            <div class="row">
                <div class="col">
                    <form>
                        <label class="form-label" for="nome">Nome:</label>
                        <input class="form-control" type="text" id="nome" />
    
                        <label class="form-label" for="email">E-mail:</label>
                        <input class="form-control" type="email" id="email" />
                        
                        <label class="form-label" for="tel">Telefone:</label>
                        <input class="form-control" type="tel" id="tel" />
    
                        <div class="form-check form-switch">   
                            <label class="form-check-label" for="termos">Li e concordo com os termos do site</label>
                            <input class="form-check-input" type="checkbox" id="termos" />
                        </div>
    
                        <button class="btn btn-success">CADASTRAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
