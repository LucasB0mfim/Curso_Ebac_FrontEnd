<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>form</title>
</head>
<body>

    <div class="conteiner">
        <h1>EBAC Banking</h1>
        <h2>Área de Transferência</h2>
        <form id="formulario">
            <input type="text" placeholder="CPF/CNPJ do beneficiado:" maxlength="11" minlength="11" required/>
            <input id="valorA" type="number" placeholder="Valor a transferir:(A)" required/>
            <input id="valorB" type="number" placeholder="Saldo em conta:(B)" required/>
            <p class="mensagem_de_erro"> O valor de B tem que ser MAIOR que A</p>
            <button type="submit"><b>TRANSFERIR</b></button>
            <p class="CERTO"></p>
        </form>
    </div>
    
<script src="./main.js"></script>
</body>
</html>
