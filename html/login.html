<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>EBAC BANKING | ÁREA DE TRANSFERÊNCIA</title>
    <link rel="shortcut icon" type="imagex/png" href="/icons/icon.png">
</head>
<body>

    <div class="conteiner">
        <h1>EBAC Banking</h1>
        <h2>Login :</h2>
        <form id="formulario_de_cadastro">
            <input id="nome_do_usuario" type="text" required placeholder="Nome:" />
            <input id="senha_do_usuario" type="number" placeholder="Senha:" />
            <button id="btn" type="submit">Logar</button>
            <p class="usuario_logado_com_sucesso"></p>
            <p class="nome_incompleto">Por favor, o nome precisa estar completo!</p>
        </form>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
